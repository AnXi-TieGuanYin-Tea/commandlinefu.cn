command: |-
  pushd .> /dev/null; cd /; for d in `echo $OLDPWD | sed -e 's/\// /g'`; do cd $d; echo -n "$d "; ls -ld .; done; popd >/dev/null
summary: |-
  Show current folder permission recursively from /, useful for debugging ssh key permission
