command: |-
  gitstart () { if ! [[ -d "$@" ]]; then mkdir -p "$@" && cd "$@" && git init; else cd "$@" && git init; fi }
summary: |-
  Makes a project directory, unless it exists; changes into the dir, and creates an empty git repository, all in one command
